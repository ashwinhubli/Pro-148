<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="bench" src="assets/models/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/models/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/models/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/models/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/models/artist_girl/scene.gltf"></a-asset-item>
      </a-assets>
      <a-sky color="black"></a-sky>

      <a-box
        src="assets/models/background.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <a-entity shadow="receive:true;">
        <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0"
        ></a-entity>

        <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 3" rotation="0 90 0"
        ></a-entity>
      </a-entity>

       <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 3" shadow="cast:true;"
      ></a-entity>

      <a-entity scale="0.5 0.5 0.4" gltf-model="#lamp" position="-6 0 0" shadow="cast:true;"
      ></a-entity>

      <a-entity scale="0.03 0.03 0.03" gltf-model="assets/models/cat/scene.gltf" position="3.4 1.6 3" rotation="0 40 0" shadow="cast:true;"
      ></a-entity>


      <a-entity
        scale="1 1 1"
        gltf-model="#girl"
        position="0.8 2.9 3"
        shadow="cast:true;"
      ></a-entity>

      <a-camera position="0 5 15">
      </a-camera>

      <a-entity position="-6 8.4 1.3"
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>


  </body>
</html>
